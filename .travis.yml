# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
#  - osx
julia:
  - 0.6
notifications:
  email: false

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install build-essential gfortran perl g++ gcc cmake m4 git
  - sudo apt-get install -y liblapack-dev liblapack3gf
  - sudo apt-get install -y libblas-dev libblas3gf
  - sudo ./deps/travis-install-mpi.sh mpich3
  # help Cmake find MPI
  - export CC=mpicc
  - export FC=mpif90
  - export CXX=mpicxx



# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("FFD")'
  - julia -e 'cd(joinpath(Pkg.dir("FFD"), "test")); include("runtests.jl")'
